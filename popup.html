	<meta name="twitter:widgets:csp" content="on">

	<link rel="stylesheet" type="text/css" href="popup.css">

<body>
	
	<div id="tweet_div" class = "section" >
			
		<div id="bird_div">
			<img id="twitterlogo" src="icons/bird_big.png" alt="Twitter.com" width="32" height="32">
		</div>

		<textarea id="statusbox" placeholder="What's happening?">
		</textarea>

				nogoodcolor="#c00">280</p>

	</div>

		<h1>#Discover</h1>

		<div id="search_target"></div>
		<button id="search_button" class="button">Related Tweets</button>
		<button id="search_follows_button" class="button">Tweets from Followed Accounts</button>
		
	</div>

	<div id="mention_div" class = 'section'>
		<h1>@Mention</h1>
		
		<!-- <button class="button" id="link_button">&ltInclude Link in your Tweet&gt</button> -->

		<div id="mention_users" class="subsection"></div>
		<div id="mention_hashtags" class="subsection"></div>
		
	</div>
